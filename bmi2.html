<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .bmi-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            color: rgb(0, 0, 0);
            padding: 50px;
        }
        .bmi-content {
            text-align: center;
            margin-right: 20px;
            background-color: rgba(197, 188, 188, 0.301);
            padding: 80px;
            
          
        }
        .bmi-image img {
            width: 700px;
        }

        #bmi-result {
            margin-top: 20px;
        }
      
      
    </style>
</head>
<body>
    <section class="bmi-section">
     
        <div class="bmi-content">
            <h1>Calculate Your BMI</h1>
            <p>Keep track of your health with our BMI calculator.</p>
            <form id="bmi-form">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required><br><br>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required><br><br>
                <button type="submit">Calculate BMI</button>
            </form>
            <div id="bmi-result"></div>
        </div>
        <div class="bmi-image">
            <img src="p93.jpg " alt="BMI Calculator">
        </div>
    </section>
    
    <script>
        document.getElementById('bmi-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (isNaN(height) || isNaN(weight)) {
                document.getElementById('bmi-result').innerHTML = '<p>Please enter valid height and weight.</p>';
                return;
            }
            
            const bmi = calculateBMI(height, weight);
            const bmiCategory = getBMICategory(bmi);
            
            document.getElementById('bmi-result').innerHTML = `<p>Your BMI: ${bmi.toFixed(2)}</p><p>Category: ${bmiCategory}</p>`;
        });
        
        function calculateBMI(height, weight) {
            return weight / ((height / 100) * (height / 100));
        }
        
        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return 'Underweight';
            } else if (bmi < 24.9) {
                return 'Normal weight';
            } else if (bmi < 29.9) {
                return 'Overweight';
            } else {
                return 'Obesity';
            }
        }
    </script>
   
    
    
</body>
</html>
